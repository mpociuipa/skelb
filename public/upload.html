<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Įkelti skelbimą</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <!-- Header content or leave empty if it will be added dynamically by JS -->
    </header>
    <div class="container">
        <h1 class="my-4">Skelbimai</h1>
        <div class="form-group">
            <input type="text" id="search" placeholder="Ieškoti...">
        </div>
    <main class="container mt-4">
        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Skelbimo pavadinimas:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Aprašymas:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Kaina:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="image">Nuotraukos:</label>
                <input type="file" class="form-control-file" id="image" name="image[]" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Įkelti skelbimą</button>
        </form>
        <div id="adsContainer" class="mt-4">
            <!-- Čia bus rodomi įkelti skelbimai -->
        </div>
    </main>
    <footer class="bg-dark text-white p-3 mt-5 text-center">
        <p>Visos teisės saugomos © 2024</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
